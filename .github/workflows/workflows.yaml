name: Format and Build
on: 
  push:
  
jobs:
  eslint:
    name: Run Eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run lint

  build-vue:
    runs-on: ubuntu-latest
    name: Build Vue 
    needs: eslint
    steps:  
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: install dependencies
      run: npm install
    - name: Build vue app
      run: npm run build

  SSH:
    runs-on: ubuntu-latest
    needs: build-vue
    name: Copy Artifact
    steps:
    - uses: actions/upload-artifact@v2
      with:
          name: dist
          path: dist
   
    name: Deploy to VM
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /home/sysadmin/demoaction
          rm -rf *
          unzip -o /github/workspace/dist.zip          